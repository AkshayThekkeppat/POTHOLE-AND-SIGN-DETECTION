{%extends 'user_layout.html'%}
{%block content%}



    <!--/inner-page-->
    <div class="inner-banner py-5">
        <section class="w3l-breadcrumb text-left py-sm-5 ">
            <div class="container">
                <div class="w3breadcrumb-gids">
                    <div class="w3breadcrumb-left text-left">
                        <h2 class="inner-w3-title">
                            View Complaints</h2>
                        <!-- <p class="inner-page-para mt-2">
                            Beauty Care for Everyone</p> -->
                    </div>
                    <div class="w3breadcrumb-right">
                        <ul class="breadcrumbs-custom-path">
                            <li><a href="/user_index">Home</a></li>
                             <li class="active"><span class="fas fa-angle-double-right mx-2"></span>My Complaints</li>
                             <li class="active"><span class="fas fa-angle-double-right mx-2"></span><a href="/add_complaints">Add Complaints</a></li>
                         
                        </ul>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <!--//inner-page-->



    <table class="table" style="width:60%;margin-left:20%;margin-top:5%;">
               
        <tbody>
            
            <tr>
                
                <th>Subject</th>
                <th>Message</th>
                
            </tr>
            {% for i in obj %}
            <tr>
              
                <td>{{i.subject}}</td>
                <td>{{i.message}}</td>
                <td><a href="/view_response/{{i.id}}"button class="btn btn-style btn-primary">Response</a></td>
               
       
            </tr>
            {% endfor %}
        </tbody>
    </table>

<br><br><br><br><br><br><br><br><br><br><br><br>
{%endblock%}
